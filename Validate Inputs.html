<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title>Greetings Master</title>

</head>

<body>
     <form name="myform" onsubmit="validateForm()">
        Name:<input type="text" name="fname"> <br>
        Age:<input type="number" id="na" min="18">
        <input type="submit" value="submit">
        <p id="message"></p>
     </form>
      <script>
       function validateForm()
        {
        var x=document.forms["myform"]["fname"].value
        var y=document.forms["myform"]["na"].value
        if (x ==""|| y=="") 
        {
            alert("Name/age can not be empty");
            return false;
        }
        else {
          document.write("Login successful");
        }
         }
      </script>

</body>
